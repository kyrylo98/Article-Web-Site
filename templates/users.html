<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Users</h1>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">{{ user.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
