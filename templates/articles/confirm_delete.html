{% extends "base.html" %}
{% block title %}Delete — Aurora{% endblock %}
{% block content %}
<section class="section">
  <div class="container form-narrow">
    <h2 class="page-title">Delete article</h2>
    <p>Are you sure you want to delete
      “<strong>{{ object.title }}</strong>”?</p>
    <form method="post">
      {% csrf_token %}
      <div class="actions">
        <button class="btn danger" type="submit">Delete</button>
        <a class="btn ghost" href="{{ object.get_absolute_url }}">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
