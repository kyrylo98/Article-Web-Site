<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: {{ user.get_username }}</li>

    <!-- ВЫХОД (POST, корректно для Django 4/5) -->
    <li class="list-group-item">
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" class="btn btn-link p-0" style="text-decoration:underline;">
          Logout
        </button>
      </form>
    </li>
  {% else %}
    <!-- ВХОД -->
    <li class="list-group-item">
      <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    </li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="/">My Account</a></li>
  <li class="list-group-item"><a href="/">All Articles</a></li>
  <li class="list-group-item"><a href="#">Help</a></li>
  <li class="list-group-item"><a href="#">About Us</a></li>
</ul>
