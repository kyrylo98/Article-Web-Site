<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1>Все статьи</h1>

    {% for article in articles %}
    <div class="card mb-3">
        <div class="card-body">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <small>Опубликовано: {{ article.created_at }}</small>

            <div class="mt-3">
                <form method="POST" action="{% url 'like_article' article.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">
                        ❤️ {{ article.like_set.count }}
                    </button>
                </form>
            </div>

            <div class="mt-3">
                <h5>Комментарии:</h5>
                {% for comment in article.comments.all %}
                    <p><strong>{{ comment.author.username }}:</strong> {{ comment.content }}</p>
                {% endfor %}

                <form method="POST" action="{% url 'add_comment' article.id %}">
                    {% csrf_token %}
                      <input type="text" name="content" placeholder="Напишите комментарий" class="form-control mb-2">
                    <button type="submit" class="btn btn-success">Отправить</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}

</body>
</html>
