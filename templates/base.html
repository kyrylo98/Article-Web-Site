{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Aurora{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="{% url 'articles:index' %}">Aurora</a>
    <nav>
      <a href="{% url 'articles:index' %}">Articles</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'users:account' %}">Home</a>
        <a href="{% url 'articles:create' %}">Write</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer class="site-footer">
  <div class="container">
    Â© {{ now|"Y" }} Aurora. Built for readability.
  </div>
</footer>
</body>
</html>
