{% extends "base.html" %}
{% block content %}
<section class="section container">
  <div class="hero-gradient">
    <h1 class="page-title">
      {% if object %}Edit category{% else %}Create category{% endif %}
    </h1>
  </div>

  <div class="card form-card">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="field">
        <label for="id_name">Name</label>
        <input id="id_name" name="name" type="text"
               value="{{ form.instance.name|default:form.data.name }}">
      </div>

      <div class="field">
        <label for="id_description">Description</label>
        <textarea id="id_description" name="description"
                  rows="5">{{ form.instance.description|default:form.data.description }}</textarea>
      </div>

      <div class="actions">
        <button class="cta" type="submit">Save</button>
        <a class="cta secondary" href="{% url 'categories:index' %}">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
