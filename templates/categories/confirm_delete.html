{% extends "base.html" %}
{% block content %}
<section class="section container">
  <div class="card form-card">
    <h2 class="m0">Delete “{{ object.name }}”?</h2>
    <p class="muted">This action cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <div class="actions">
        <button class="cta danger" type="submit">Delete</button>
        <a class="cta secondary" href="{% url 'categories:index' %}">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
